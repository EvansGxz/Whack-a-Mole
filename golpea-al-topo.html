<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golpea al Topo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            backdrop-filter: blur(10px);
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            font-weight: 300;
        }

        .info {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: 600;
            min-width: 120px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .stat-label {
            font-size: 0.8em;
            opacity: 0.9;
            display: block;
            margin-top: 5px;
        }

        .stat-value {
            font-size: 1.5em;
            display: block;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            margin: 0 auto 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .hole {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 30% 30%, #4a4a4a, #2a2a2a);
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            box-shadow: inset 0 8px 16px rgba(0, 0, 0, 0.6), 0 4px 12px rgba(0, 0, 0, 0.3);
            transition: all 0.1s;
            user-select: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .hole:hover {
            transform: scale(1.05);
        }

        .hole:active {
            box-shadow: inset 0 10px 20px rgba(0, 0, 0, 0.5), 0 0 10px rgba(0, 0, 0, 0.1);
            transform: scale(0.98);
        }

        .mole {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 35% 35%, #7a7a7a, #5a5a5a);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.15s ease-in-out;
            box-shadow: inset -5px -5px 10px rgba(0, 0, 0, 0.4), 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .mole.active {
            transform: translate(-50%, -50%) scale(1);
        }

        .mole::before,
        .mole::after {
            content: '';
            width: 16px;
            height: 16px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 30%;
            animation: blink 1s infinite;
        }

        .mole::before {
            left: 25%;
        }

        .mole::after {
            right: 25%;
        }

        .mole-mouth {
            width: 20px;
            height: 10px;
            background: #000;
            border-radius: 0 0 20px 20px;
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes blink {
            0%, 49%, 100% {
                opacity: 1;
            }
            50%, 99% {
                opacity: 0;
            }
        }

        .hit-effect {
            position: absolute;
            font-size: 2em;
            font-weight: bold;
            pointer-events: none;
            animation: float-up 0.8s ease-out forwards;
        }

        @keyframes float-up {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-start {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-start:hover:not(:disabled) {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-start:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-reset {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-reset:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(45, 45, 45, 0.95);
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            z-index: 1000;
            min-width: 300px;
            animation: pop-in 0.4s ease-out;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .game-over.show {
            display: block;
        }

        @keyframes pop-in {
            from {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .overlay.show {
            display: block;
        }

        .game-over h2 {
            color: #ffffff;
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .game-over p {
            font-size: 1.5em;
            color: #e0e0e0;
            margin-bottom: 10px;
            font-weight: 400;
        }

        .final-score {
            color: #ffffff;
            font-weight: 700;
            font-size: 2.5em;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .game-board {
                grid-template-columns: repeat(3, 100px);
                gap: 10px;
                padding: 15px;
            }

            .hole {
                width: 100px;
                height: 100px;
            }

            button {
                padding: 12px 25px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¨ Golpea al Topo ðŸ”¨</h1>
        
        <div class="info">
            <div class="stat">
                <span class="stat-label">PuntuaciÃ³n</span>
                <span class="stat-value" id="score">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Tiempo</span>
                <span class="stat-value" id="timer">30</span>
            </div>
            <div class="stat">
                <span class="stat-label">Topos Golpeados</span>
                <span class="stat-value" id="hits">0</span>
            </div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="buttons">
            <button class="btn-start" id="startBtn" onclick="startGame()">Iniciar Juego</button>
            <button class="btn-reset" onclick="resetGame()">Reiniciar</button>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="game-over" id="gameOverModal">
        <h2>Â¡Juego Terminado!</h2>
        <p>PuntuaciÃ³n Final:</p>
        <p class="final-score" id="finalScore">0</p>
        <p id="finalHits">Topos golpeados: 0</p>
        <button class="btn-start" onclick="startGame()" style="margin-top: 20px;">Jugar de Nuevo</button>
    </div>

    <!-- Elementos de audio -->
    <audio id="hitSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="failSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2861/2861-preview.mp3" type="audio/mpeg">
    </audio>

    <script>
        const GAME_DURATION = 30;
        const HOLE_COUNT = 9;

        let gameState = {
            isPlaying: false,
            score: 0,
            hits: 0,
            timeLeft: GAME_DURATION,
            activeMole: null,
            gameTimer: null,
            moleTimer: null,
            holeElements: []
        };

        // Inicializar el tablero del juego
        function initializeBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            gameState.holeElements = [];

            for (let i = 0; i < HOLE_COUNT; i++) {
                const hole = document.createElement('div');
                hole.className = 'hole';
                hole.id = `hole-${i}`;

                const mole = document.createElement('div');
                mole.className = 'mole';

                const mouth = document.createElement('div');
                mouth.className = 'mole-mouth';
                mole.appendChild(mouth);

                hole.appendChild(mole);
                hole.onclick = () => hitMole(i);

                gameBoard.appendChild(hole);
                gameState.holeElements.push(hole);
            }
        }

        // Iniciar el juego
        function startGame() {
            gameState.isPlaying = true;
            gameState.score = 0;
            gameState.hits = 0;
            gameState.timeLeft = GAME_DURATION;

            document.getElementById('startBtn').disabled = true;
            document.getElementById('gameOverModal').classList.remove('show');
            document.getElementById('overlay').classList.remove('show');

            updateDisplay();
            startTimer();
            showRandomMole();
        }

        // Mostrar un topo aleatorio
        function showRandomMole() {
            if (!gameState.isPlaying) return;

            // Ocultar el topo anterior
            if (gameState.activeMole !== null) {
                const previousMole = document.querySelector(`#hole-${gameState.activeMole} .mole`);
                previousMole.classList.remove('active');
            }

            // Seleccionar un nuevo topo aleatorio
            const randomIndex = Math.floor(Math.random() * HOLE_COUNT);
            gameState.activeMole = randomIndex;

            const mole = document.querySelector(`#hole-${randomIndex} .mole`);
            mole.classList.add('active');

            // Programar el siguiente topo
            gameState.moleTimer = setTimeout(() => {
                showRandomMole();
            }, 800 + Math.random() * 400);
        }

        // Golpear un topo
        function hitMole(holeIndex) {
            if (!gameState.isPlaying) return;

            const mole = document.querySelector(`#hole-${holeIndex} .mole`);

            if (gameState.activeMole === holeIndex && mole.classList.contains('active')) {
                mole.classList.remove('active');

                gameState.score += 10;
                gameState.hits++;

                // Reproducir sonido de acierto
                playHitSound();

                // Efecto visual
                const hole = document.querySelector(`#hole-${holeIndex}`);
                const hitEffect = document.createElement('div');
                hitEffect.className = 'hit-effect';
                hitEffect.textContent = '+10';
                hitEffect.style.left = '50%';
                hitEffect.style.top = '50%';
                hitEffect.style.color = '#FFD700';
                hole.appendChild(hitEffect);

                setTimeout(() => hitEffect.remove(), 800);

                // Mostrar el siguiente topo
                clearTimeout(gameState.moleTimer);
                gameState.moleTimer = setTimeout(() => {
                    showRandomMole();
                }, 300);

                updateDisplay();
            } else if (gameState.isPlaying) {
                // Reproducir sonido de fallo si no acierta
                playFailSound();
            }
        }

        // Iniciar temporizador
        function startTimer() {
            gameState.gameTimer = setInterval(() => {
                gameState.timeLeft--;
                updateDisplay();

                if (gameState.timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        // Terminar el juego
        function endGame() {
            gameState.isPlaying = false;
            clearInterval(gameState.gameTimer);
            clearTimeout(gameState.moleTimer);

            // Ocultar todos los topos
            document.querySelectorAll('.mole.active').forEach(mole => {
                mole.classList.remove('active');
            });

            document.getElementById('startBtn').disabled = false;
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('finalHits').textContent = `Topos golpeados: ${gameState.hits}`;
            document.getElementById('gameOverModal').classList.add('show');
            document.getElementById('overlay').classList.add('show');
        }

        // Actualizar pantalla
        function updateDisplay() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('hits').textContent = gameState.hits;
            document.getElementById('timer').textContent = gameState.timeLeft;

            // Cambiar color del temporizador si queda poco tiempo
            const timerElement = document.getElementById('timer');
            if (gameState.timeLeft <= 10) {
                timerElement.parentElement.style.background = 'rgba(255, 255, 255, 0.25)';
            }
        }

        // Reiniciar el juego
        function resetGame() {
            gameState.isPlaying = false;
            gameState.score = 0;
            gameState.hits = 0;
            gameState.timeLeft = GAME_DURATION;

            clearInterval(gameState.gameTimer);
            clearTimeout(gameState.moleTimer);

            // Ocultar todos los topos
            document.querySelectorAll('.mole.active').forEach(mole => {
                mole.classList.remove('active');
            });

            document.getElementById('startBtn').disabled = false;
            document.getElementById('gameOverModal').classList.remove('show');
            document.getElementById('overlay').classList.remove('show');

            // Restablecer color del temporizador
            document.getElementById('timer').parentElement.style.background = 'rgba(255, 255, 255, 0.15)';

            updateDisplay();
        }

        // Inicializar el tablero al cargar
        initializeBoard();
        updateDisplay();

        // Funciones para reproducir sonidos
        function playHitSound() {
            const hitSound = document.getElementById('hitSound');
            hitSound.currentTime = 0;
            hitSound.play().catch(err => console.log('No se pudo reproducir sonido de acierto'));
        }

        function playFailSound() {
            const failSound = document.getElementById('failSound');
            failSound.currentTime = 0;
            failSound.play().catch(err => console.log('No se pudo reproducir sonido de fallo'));
        }
    </script>
</body>
</html>
